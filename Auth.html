<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Gorg AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <h2>Login to Gorg AI</h2>
    <input type="text" placeholder="Username or Email" />
    <input type="password" placeholder="Password" />
    <button onclick="goToMain()">Login</button>
    <p><a href="#">Forgot Password?</a></p>
    <hr />
    <button class="social">Login with Google</button>
    <button class="social">Login with GitHub</button>
    <button class="social">Login with Facebook</button>
    <button class="social">Login with Mobile Number</button>
  </div>

  <script>
    function goToMain() {
      window.location.href = "main.html";
    }
  </script>
</body>
</html>
